<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Journey Map - Checkpoint Quest</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Header -->
<header>
  <h1>Your Journey</h1>
</header>

<!-- Map Section -->
<main>
  <div class="map-container">
    <img src="images/map_background.jpg" alt="Journey Map" class="map-image">
    <div class="checkpoints">
      <!-- Checkpoint 1 -->
      <div class="checkpoint" style="top: 20%; left: 30%;" data-checkpoint="1">
        <img src="images/checkpoint_locked.png" alt="Checkpoint 1">
      </div>
      <!-- Checkpoint 2 -->
      <div class="checkpoint" style="top: 50%; left: 50%;" data-checkpoint="2">
        <img src="images/checkpoint_unlocked.png" alt="Checkpoint 2">
      </div>
      <!-- Add more checkpoints as needed -->
    </div>
    <div class="avatar-marker" style="top: 50%; left: 50%;">
      <img src="images/avatar_marker.png" alt="Your Position" id="avatarMarker">
    </div>
  </div>
</main>

<!-- JavaScript -->
<script src="js/script.js"></script>
</body>
</html>
